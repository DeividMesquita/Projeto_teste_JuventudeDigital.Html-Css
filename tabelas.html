<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: aquamarine;
        }
        h1{
            font: bold 30pt arial;
            color: red;
        }
        table{
            background-color: blanchedalmond;
            font: normal 20pt arial;
            text-align: center;
        }
        table tr{
            color: red;
        }
        table th{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>AGENDA</h1>
    <table border="3">
        <th>SEGUNDA</th>
        <TH>QUARTA</TH>
        <th>SEXTA</th>
        <tr>
            <td>JAVA</td>
            <td>HTML</td>
            <td>JAVASCRIPT</td>
        </tr>
        <tr>
            <td>INGLÊS</td>
            <td>GAMES</td>
            <td>INFORMÁTICA</td>
        </tr>
    </table>
    
</body>
</html>
